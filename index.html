<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Tracker</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="top-box">
            <h1 class="days-completed-text">Days Completed in <i class="year">2024</i></h1>
            <div class="counter-boxes">
                <div class="box"><p class="days-left-box">0</p></div>
                <div class="box"><p class="days-middle-box">0</p></div>
                <div class="box"><p class="days-right-box">0</p></div>
            </div>
        </div>

        <div class="bottom-box">
            <h1 class="days-completed-text">Percentage of <i class="year">2024</i> completed</i></h1>
            <div class="counter-boxes">
                <div class="box"><p class="percentage-left-box">0</p></div>
                <div class="box"><p class="percentage-middle-box">0</p></div>
                <div class="percent-box"><p class="percentage-right-box">0</p></div>
            </div>
        </div>
    </div>

    <button class="theme">SWITCH TO LIGHT THEME</button>
    
    <script src="script.js"></script>
</body>
</html>
